<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div id="app"></div>

<script type="text/babel">

    const Navbar = () => {
        return(
            <nav className="navbar navbar-expand-lg">
                <div className="container-fluid">
                    <a className="navbar-brand h1 mb-0" href="#">Navbar</a>
                    <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span className="navbar-toggler-icon"></span>
                    </button>
                    <div className="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div className="navbar-nav">
                            <a className="nav-link" href="#">Home</a>
                            <a className="nav-link" href="#">About</a>
                            <a className="nav-link" href="#">Pricing</a>
                        </div>
                    </div>
                </div>
            </nav>
        )
    };

    const SideBar = () => {
        return(
            <nav className="menu-list">
                <a href="#">About</a>
                <a href="#">Home</a>
                <a href="#">Price</a>
                <a href="#">Company</a>
            </nav>
        )
    };

    const Content = () => {
        return(
            <div className="box">
                <h1>Quick Start</h1>
                <p>Welcome to the React documentation! This page will give you an introduction to the 80% of React concepts that you will use on a daily basis.</p>
                <div className="inner-box">
                    <h3>You will learn</h3>
                    <ul>
                        <li>How to create and nest components</li>
                        <li>How to add markup and styles</li>
                        <li>How to display data</li>
                        <li>How to render conditions and lists</li>
                        <li>How to respond to events and update the screen</li>
                        <li>How to share data between components</li>
                    </ul>
                </div>
            </div>
        )
    };

    const Footer = () => {
        return(
            <div className="d-flex justify-content-between">
                <a className="navbar-brand h1 mb-0" href="#">Footer</a>
                <ul>
                    <li><a href="#">Documentation</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">React</a></li>
                </ul>
            </div>
        )
    };

    const page = (
        <div className="page">
            <header className="header bg-success-subtle">
                <div className="container">
                    <Navbar/>
                </div>
            </header>
            <div className="container d-flex ">
                <div className="menu rounded-bottom">
                    <SideBar/>
                </div>
                <div className="main-block">
                    <Content/>
                </div>
            </div>
            <footer className="footer bg-success-subtle">
                <div className="container">
                    <Footer/>
                </div>
            </footer>
        </div>
    );

    const container = document.getElementById('app');
    ReactDOM.createRoot(container).render(page);
</script>
</body>
</html>
