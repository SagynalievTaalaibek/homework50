<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div id="app"></div>

<script type="text/babel">
    const Poster = ({name, year, photo}) => {
        return(
            <div className="col">
                <div className="card h-100">
                    <img src={photo} className="card-img-top" alt={'Movie name: ' + name}/>
                    <div className="card-body">
                        <h5 className="card-title">{name}</h5>
                        <p className="card-title">Year: {year}</p>
                    </div>
                </div>
            </div>
        )
    };


    const posters = (
        <div className="row row-cols-3 g-4 mt-4">
            <Poster name="Harry Potter philosopher's stone" year={2001} photo="https://upload.wikimedia.org/wikipedia/en/7/7a/Harry_Potter_and_the_Philosopher%27s_Stone_banner.jpg"/>
            <Poster name="Rush Hour" year={1998} photo="https://flxt.tmsimg.com/assets/p21702_v_h9_ab.jpg"/>
            <Poster name="The Avengers" year={2012} photo="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/B6981BDF339764E6C56626C9DE0820CEF297EAF069F62F244E0F50061219F069/scale?width=1200&aspectRatio=1.78&format=jpeg"/>
        </div>
    )

    const container = document.getElementById('app');
    ReactDOM.createRoot(container).render(posters);
</script>

</body>
</html>
